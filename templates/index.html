<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Traits Recognition</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0); /* Gradient background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333; /* Darker text for better contrast */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Deeper shadow */
            text-align: center;
            width: 90%;
            max-width: 500px; /* Limit container width */
        }

        h2 {
            color: #2c3e50; /* Darker heading color */
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Stretch form elements */
            margin-bottom: 30px;
        }

        input[type="file"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #007bff;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h3 {
            color: #2c3e50;
            margin-top: 35px;
            margin-bottom: 15px;
            font-size: 2em;
            font-weight: 500;
        }

        p {
            color: #555;
            margin-bottom: 10px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        strong {
            font-weight: 600;
            color: #333;
        }

        /* Subtle animation on hover for the container */
        .container:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i style="color: #007bff;">ðŸŽ¤</i> Speech Traits Recognition</h2>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="audio_file" style="margin-bottom: 8px; font-weight: bold; color: #444;">Select Audio File:</label>
            <input type="file" id="audio_file" name="audio_file" accept="audio/*" required><br><br>
            <input type="submit" value="Analyze">
        </form>

        {% if file_uploaded %}
        <h3><i style="color: #27ae60;">âœ…</i> Analysis Result:</h3>
        <p><strong>Predicted Gender:</strong> <span style="color: #e67e22;">{{ gender }}</span></p>
        <p><strong>Age Group:</strong> <span style="color: #3498db;">{{ age }}</span></p>
        <p><strong>Emotion</strong> <span style="color: #9b59b6;">{{ emotion }}</span></p>
        {% endif %}
    </div>
</body>
</html>
